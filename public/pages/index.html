<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            text-align: center;
            color: #333;
        }

        .seller-profile {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: box-shadow 0.3s;
        }

        .seller-profile:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        }

        .seller-box {
            background-color: #4CAF50;
            color: #fff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .seller-info {
            text-align: left;
        }

        .seller-name {
            margin: 10px 0;
            font-size: 2em;
            font-weight: bold;
        }

        .seller-phone {
            margin-bottom: 10px;
        }

        .seller-description {
            margin-bottom: 20px;
        }

        .add-to-favorite {
            background-color: #45a049;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .add-to-favorite:hover {
            background-color: #4CAF50;
        }

        .glide {
            overflow: hidden;
            width: 100%;
            margin-top: 20px;
        }

        .glide__track {
            margin: 0;
            padding: 0;
        }

        .glide__slides {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
        }

        .glide__slide {
            flex: 0 0 auto;
            margin-right: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .glide__slide:hover {
            transform: scale(1.05);
        }

        .product {
            text-align: left;
        }

        .product-image {
            max-width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .product-info {
            padding: 10px;
        }

        .product-name {
            margin: 10px 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .product-description {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="seller-profile">
        <div class="seller-box">
            <img src="seller_logo.jpg" alt="Seller Logo" class="logo">
            <div class="seller-info">
                <h1 class="seller-name">Seller Name</h1>
                <p class="seller-phone">Phone: +1234567890</p>
                <p class="seller-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <button class="add-to-favorite">Add to Favorites</button>
            </div>
        </div>

        <div class="glide" data-glide-drag="true">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <!-- Dummy Products -->
                    <li class="glide__slide">
                        <div class="product">
                            <img src="product1.jpg" alt="Product 1" class="product-image">
                            <div class="product-info">
                                <h3 class="product-name">Product 1</h3>
                                <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                            </div>
                        </div>
                    </li>
                    <!-- Include the other 9 dummy products similarly -->
                </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new Glide('.glide', {
                type: 'carousel',
                startAt: 0,
                perView: 3,
                breakpoints: {
                    800: {
                        perView: 1
                    },
                    1200: {
                        perView: 2
                    }
                }
            }).mount();
        });
    </script>
</body>
</html>
