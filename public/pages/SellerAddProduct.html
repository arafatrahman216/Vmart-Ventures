<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Product Form</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container">
                
                <h2 class="text-center mb-4">Add Product</h2>

                <!-- Product Form -->
                <form action="/addproducts" method="post">

                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" class="form-control" name = "productname" id="productName" required>
                    </div>

                    <div class="form-group">
                        <label for="productdescrip">Product Description</label>
                        <textarea class="form-control" id="productdescrip" name = "productDescrip" rows="2" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="productprice">Product Price</label>
                        <input type="number" class="form-control" id="productprice" name = "productPrice" required>
                    </div>

                    <!-- <div class="form-group">
                        <label for="productImage">Product Image URL</label>
                        <input type="url" class="form-control" id="productImage" required>
                    </div> -->

                    <div class="form-group">
                        <label for="productquantity">Product Quantity</label>
                        <input type="number" class="form-control" id="productquantity" name = "productQuantity" required>
                    </div>

                    <div class="form-group">
                        <label for="promocode">Promo Code</label>
                        <input type="text" class="form-control" id="promocode" name = "promoCode" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Add Product</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
