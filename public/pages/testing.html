<div class="row">
    <div class="col-md-6">
        <h3>Personal Information</h3>
        <form id="profileForm">
            <div class="form-group">
                <label for="name"><strong>Name:</strong></label>
                <input type="text" class="form-control" id="name" value="John Doe" readonly>
            </div>
            <div class="form-group">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" class="form-control" id="email" value="john.doe@example.com" readonly>
            </div>
            <div class="form-group">
                <label for="phone"><strong>Phone Number:</strong></label>
                <input type="tel" class="form-control" id="phone" value="01919721621" readonly>
            </div>
            <div class="form-group">
                <label for="address"><strong>Address:</strong></label>
                <input type="text" class="form-control" id="address" value="123 Main St, Cityville" readonly>
            </div>
            <!-- Add more form fields as needed -->

            <button type="button" class="btn btn-primary" id="editBtn">Edit Information</button>
            <button type="submit" class="btn btn-success d-none" id="saveBtn">Save Changes</button>
        </form>
    </div>
</div>
