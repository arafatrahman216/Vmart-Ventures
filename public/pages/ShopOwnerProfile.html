<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/ProfileStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <title>User Profile</title>
</head>

<body>
    <div class="container-fluid" class = "page-limit">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">

                        <div class="col-md-3">
                            <!-- Profile Picture -->
                            <img src="../images/UserProfile/account.png" alt="Profile Picture" class="img-fluid rounded-circle profile-picture">
                        </div>

                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Your Profile
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Your Products
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Add New Product
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Most Valued Products
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Change Password
                            </a>
                        </li>

                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Your Profile</h1>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <h3>Shop Information</h3>
                        <form id="profileForm">

                            <div class="form-group">
                                <label for="name"><strong>Shop Name:</strong></label>
                                <input type="text" class="form-control" id="name" value="John Doe" readonly>
                            </div>

                            <div class="form-group">
                                <label for="email"><strong>Shop Email:</strong></label>
                                <input type="email" class="form-control" id="email" value="john.doe@example.com" readonly>
                            </div>

                            <div class="form-group">
                                <label for="phone"><strong>Shop Contact Number:</strong></label>
                                <input type="tel" class="form-control" id="phone" value="01919721621" readonly>
                            </div>

                            <div class="form-group">
                                <label for="description"><strong>Description:</strong></label>
                                <input type="text" class="form-control" id="description" value="123 Main St, Cityville" readonly>
                            </div>

                            <div class="form-group">
                                <label for="revenue"><strong>Total Revenue:</strong></label>
                                <input type="number" class="form-control" id="revenue" value = "10000" readonly>
                            </div>

                            <!-- Add more form fields as needed -->
                
                            <button type="button" class="btn btn-primary" id="editBtn">Edit Information</button>
                            <button type="submit" class="btn btn-success d-none" id="saveBtn">Save Changes</button>
                        </form>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
