<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/signupStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>

<body>

    <div class="container-fluid">

        <form class="mx-auto" action="/signup" method="post">
            <h3 class="text-center" class="mb-2 mt-1">Signup</h3>

            <div class="mb-3 mt-1">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Full Name" required>
            </div>

            <div class="mb-3 mt-1">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" name="e-mail" class="form-control" id="email" autocomplete="email" required>
            </div>

            <div class="mb-3 mt-1">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="mb-3 mt-1">
                <label for="address">Address Details</label>

                <div class="address-fields">
                    <div class="street-field">
                        <label for="street">Street Name</label>
                        <input type="text" id="street" class="form-control" name="street" required>
                    </div>
                    <div class="postal-code-field">
                        <label for="postal_code">Postal Code</label>
                        <input type="text" id="postal_code" class="form-control" name="postal_code" required>
                    </div>
                </div>
            </div>

            <div class="mb-3 mt-1">
                <div class="address-fields">
                    <div class="street-field">
                        <label for="division">Division</label>
                        <select id="division" name="division" required onchange="updateCities()">

                            <option value="Dhaka">Dhaka</option>
                            <option value="Rajshahi">Rajshahi</option>
                            <option value="Chattogram">Chattogram</option>
                            <option value="Khulna">Khulna</option>
                            <option value="Barishal">Barishal</option>
                            <option value="Sylhet">Sylhet</option>
                            <option value="Rangpur">Rangpur</option>
                            <option value="Mymensingh">Mymensingh</option>
                        </select>
                    </div>

                    <div class="postal-code-field">
                        <label for="city">City</label>
                        <select id="city" name="city" required>
                        
                        
                         <!-- City options will be dynamically added here -->
                        </select>
                    </div>

                    
                </div>
            </div>

            <div class="mb-3 mt-1">
                <label>Country: <span style="font-weight: lighter;">Bangladesh</span></label>
            </div>
            

            <div class="mb-3 mt-1">
                <label for="dob" style="margin-right: 15px">Date of Birth </label>
                <input type="date" id="dob" name="dob" value="2002-12-12" required>
            </div>

            <div class="mb-3 mt-1">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" minlength="8" maxlength="32"
                    required>
            </div>

            <div class="mb-3 mt-1">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" minlength="8" maxlength="32"
                    name="confirm-password" required>
                <label id="message" style=" padding-top: 3px; color: rgb(101, 3, 3); display: none; ">Password
                    didn't match</label>
            </div>

            <button type="submit" onmouseover="validatePassword()" class="btn btn-primary mt-3">Signup</button>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

        <script>
            var password = document.getElementById("password")
            , confirm_password = document.getElementById("confirm-password");

            const validatePassword=()=>{
            if(password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
                document.getElementById("message").style.display = "block";
            } else {
                confirm_password.setCustomValidity('');
                document.getElementById("message").style.display = "none";
            }
            }

            password.onchange = validatePassword;
            confirm_password.onkeyup = validatePassword;
        </script>

        <script>
            function updateCities() {
                var divisionSelect = document.getElementById("division");
                var citySelect = document.getElementById("city");
    
                // Clear previous city options
                citySelect.innerHTML = "";
    
                // Add city options based on the selected division
                switch (divisionSelect.value) {
                    case "Dhaka":
                        addCityOption("Dhaka City", citySelect);
                        addCityOption("Gazipur", citySelect);
                        break;
                    case "Rajshahi":
                        addCityOption("Rajshahi City", citySelect);
                        addCityOption("Bogra", citySelect);
                        break;
                    case "Chattogram":
                        addCityOption("Chattogram City", citySelect);
                        addCityOption("Cox's Bazar", citySelect);
                        break;
                    case "Khulna":
                        addCityOption("Khulna City", citySelect);
                        addCityOption("Jessore", citySelect);
                        break;
                    case "Barishal":
                        addCityOption("Barishal City", citySelect);
                        addCityOption("Patuakhali", citySelect);
                        break;
                    case "Sylhet":
                        addCityOption("Sylhet City", citySelect);
                        addCityOption("Moulvibazar", citySelect);
                        break;
                    case "Rangpur":
                        addCityOption("Rangpur City", citySelect);
                        addCityOption("Dinajpur", citySelect);
                        break;
                    case "Mymensingh":
                        addCityOption("Mymensingh City", citySelect);
                        addCityOption("Jamalpur", citySelect);
                        break;
                    default:
                        // No division selected, hide the city field or add a default city
                        break;
                }
            }
    
            function addCityOption(cityName, selectElement) {
                var option = document.createElement("option");
                option.value = cityName.replace(" ", "_");
                option.text = cityName;
                selectElement.add(option);
            }

        </script>
</body>

</html>
