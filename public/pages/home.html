<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My eCommerce Site - Product Review</title>

<style>

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.site-header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 40px;
}

.logo {
  margin-left: auto;
  margin-right: auto;
  display: block;
    width: 400px; /* Adjust based on actual logo size */
    height: auto;
}

.product-review-container {
    background-color: white;
    max-width: 600px;
    margin: auto;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.product-details p {
    margin: 10px 0;
}

.form-group, .rating-container {
    margin-bottom: 20px;
}

.form-group label, .rating-container label {
    display: block;
    margin-bottom: 5px;
}

#reviewText {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: vertical;
}

.stars {
    display: flex;
    gap: 4px;
    cursor: pointer;
}

.star {
    font-size: 35px;
    color: #ccc;
}

.star.selected {
    color: #f5a623;
}

.submit-button {
    background-color: #0056b3;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.submit-button:hover {
    background-color: #004494;
}

</style>
  </head>
<body>
    <header class="site-header">
        <img src="../images/login/vmart_ventures_main_black_poster.jpeg" alt="Site Logo" class="logo">
        
      </header>
      
      <h1 style="text-align: center;">Review Your Product !</h1>
    <div class="product-review-container">
        <h2>Product Review</h2>
        <div class="product-details">
            <p><strong>Product Name:</strong> Example Product</p>
            <p><strong>Quantity:</strong> 1</p>
            <p><strong>Order Date:</strong> 2024-01-01</p>
            <p><strong>Address:</strong> 123 Example Street</p>
            <p><strong>Shop Name:</strong> Example Shop</p>
            <p><strong>Price:</strong> $99.99</p>
        </div>

        <form id="reviewForm">
            <div class="rating-container">
                <label for="rating">Your Rating:</label>
                <div id="rating" class="stars">
                    <!-- Stars will be generated by JavaScript -->
                </div>
            </div>
            <div class="form-group">
                <label for="reviewText">Your Review:</label>
                <textarea id="reviewText" name="reviewText" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-button">Submit Review</button>
        </form>
    </div>

    <script >

document.addEventListener('DOMContentLoaded', function() {
    const starsContainer = document.getElementById('rating');
    const reviewForm = document.getElementById('reviewForm');
    let ratingValue = 0;

    function createStars() {
        for (let i = 1; i <= 5; i++) {
            const star = document.createElement('span');
            star.classList.add('star');
            star.innerHTML = '&#9733;'; // Star character
            star.addEventListener('click', () => setRating(i));
            starsContainer.appendChild(star);
        }
    }

    function setRating(rating) {
        ratingValue = rating;
        Array.from(starsContainer.children).forEach((star, index) => {
            star.classList.toggle('selected', index < rating);
        });
    }

    createStars();


    reviewForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const reviewText = document.getElementById('reviewText').value;
        // Here, you would typically send `ratingValue` and `reviewText` to your server
        console.log('Rating:', ratingValue, 'Review:', reviewText);
        // Reset form or provide feedback to user
    });
});

    </script>
</body>
</html>
