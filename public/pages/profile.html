<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            margin: 10px;
            width: 300px;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image {
            max-width: 100%;
            height: auto;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .product-details {
            padding: 20px;
        }

        .product-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .product-description {
            color: #666;
            margin-bottom: 15px;
        }

        .product-price {
            color: #007bff;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Product Search Results</h1>
    </header>

    <section>
        <!-- Example Product Card 1 -->
        <div class="product-card">
            <img src="../images/product/product3.png" alt="Product 1" class="product-image">
            <div class="product-details">
                <div class="product-title">Elegant Product Title 1</div>
                <div class="product-description">High-quality product description providing details about the item.</div>
                <div class="product-price">$99.99</div>
            </div>
        </div>

        <!-- Example Product Card 2 -->
        <div class="product-card">
            <img src="../images/product/product1.jpg" alt="Product 2" class="product-image">
            <div class="product-details">
                <div class="product-title">Sophisticated Product Title 2</div>
                <div class="product-description">Detailed description for this amazing product that customers will love.</div>
                <div class="product-price">$129.99</div>
            </div>
        </div>

        <!-- Add more product cards as needed -->

    </section>

</body>
</html>
