<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/ProfileStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <title>User Profile</title>

</head>

<body>
    <div class="container-fluid" class = "page-limit">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">

                        <div class="col-md-3">
                            <!-- Profile Picture -->
                            <img src="../images/UserProfile/account.png" alt="Profile Picture" class="img-fluid rounded-circle profile-picture">
                        </div>

                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Your Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Order History
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Wishlist
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Favourite Products
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Favourite Shops
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Change Password
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Change Password</h1>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <form id="profileForm">

                            <div class="form-group">
                                <label for="PrevPass"><strong>Your Previous Password:</strong></label>
                                <input type="password" class="form-control" id="PrevPass" oninput="checkPassword()">
                                <small class="text-danger d-none" id="passwordError">Password doesn't match!</small>
                            </div>

                            <div class="form-group">
                                <label for="NewPass"><strong>New Password:</strong></label>
                                <input type="password" class="form-control" id="NewPass">
                            </div>

                            <div class="form-group">
                                <label for="ConfirmPass"><strong>Confirm New Password:</strong></label>
                                <input type="password" class="form-control" id="ConfirmPass">
                            </div>

                            <!-- Add more form fields as needed -->
                
                            <button type="button" class="btn btn-primary" id="editBtn">Save Password</button>
                        </form>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        function checkPassword() {
            var prevPassInput = document.getElementById('PrevPass');
            var passwordError = document.getElementById('passwordError');
    
            // Check if the entered password is correct (e.g., compare with the actual password)
            var correctPassword = 'your_actual_password'; // Replace with the actual correct password
    
            if (prevPassInput.value !== correctPassword) {
                // Display the error message
                passwordError.classList.remove('d-none');
            } else {
                // Hide the error message
                passwordError.classList.add('d-none');
            }
        }
    </script>    

</body>

</html>
